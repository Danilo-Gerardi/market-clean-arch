<main class="main-purchase">
  <section class="test">
    <mat-card class="purchase-mat-card" *ngIf="product">
      <mat-card-content class="purchase-mat-card-content">
        <mat-card-title>
          {{ product.name }}
        </mat-card-title>
        <div class="purchase-image" [class.mat-elevation-z2]="true">
          <img src="{{ product.image }}" alt="product" />
        </div>
      </mat-card-content>
    </mat-card>
  </section>
</main>
